<head>
  <meta charset="UTF-8">
  <title>Jokebook</title>
</head>
<body>
  <h1>Jokebook</h1>
  <section id="random-joke"></section>

  <button id="load-categories">Show Categories</button>
  <div id="categories"></div>

  <h3>Search Category</h3>
  <input type="text" id="category-input" placeholder="Enter category name">
  <button id="search-category">Search</button>
  <div id="category-jokes"></div>

  <h3>Add a New Joke</h3>
  <form id="add-joke-form">
    <input type="text" name="category" placeholder="Category"><br>
    <input type="text" name="setup" placeholder="Setup"><br>
    <input type="text" name="delivery" placeholder="Delivery"><br>
    <button type="submit">Add Joke</button>
  </form>

  <script src="script.js"></script>
</body>
